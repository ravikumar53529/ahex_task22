<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
    <style>
      #example {
        display: none;
      }
    </style>
    <script>
      function myFun1() {
        document.getElementById("example").style.display = "block";
        let xlsTable = document
          .getElementById("example")
          .getElementsByTagName("tbody")[0];
        let dataXls = JSON.parse(localStorage.getItem("xlsxfile"));
        console.log(dataXls);
        for (let i = 0; i < dataXls.length; i++) {
          var row1 = xlsTable.insertRow();
          var cell1 = row1.insertCell();
          var cell2 = row1.insertCell();
          var cell3 = row1.insertCell();
          var cell4 = row1.insertCell();
          var cell5 = row1.insertCell();
          var cell6 = row1.insertCell();
          cell1.innerHTML = dataXls[i].Name;
          cell2.innerHTML = dataXls[i].Place;
          cell3.innerHTML = dataXls[i].Designation;
          cell4.innerHTML = dataXls[i].Email;
          cell5.innerHTML = dataXls[i].Phonenumber;
          cell6.innerHTML = dataXls[i].Surname;
        }
        $(document).ready(function () {
          $("#example").DataTable();
        });
      }
    </script>
  </head>
  <body>
    <button onclick="myFun1()">Onclick</button>
    <table id="example" class="display" style="width: 100%">
      <thead>
        <tr>
          <th>Name</th>
          <th>Place</th>
          <th>Designation</th>
          <th>Email</th>
          <th>Phonenumber</th>
          <th>Surname</th>
        </tr>
      </thead>
      <tbody></tbody>
      <tfoot>
        <tr>
          <th>Name</th>
          <th>Position</th>
          <th>Office</th>
          <th>Age</th>
          <th>Start date</th>
          <th>Salary</th>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
